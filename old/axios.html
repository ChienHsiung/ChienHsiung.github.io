<!DOCTYPE html5>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vue 測試 </title>
  <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
  <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
</head>
<body>
  <div id="app">
    {{ info.data }} <hr/>
    <!-- {{ info.data.myname }} -->

    <ol>
      <li v-for="value in info.data">
        {{ value.bank }} {{value.date}}
        {{ value }}
      </li>
    </ol>       
  </div>

<script>
new Vue({
  el: '#app',
  data () {
    return {
      info: null
    }
  },
  mounted () {
    axios
      .get('http://www.vietthuan.com:8080',{
        params:{
          username:"username",
          password:"password",
        }
      })
      .then(response => (this.info = response))
      // .then(function (response) {console.log(response);})
      // .then(console.log(typeof(response)))
      .catch(function (error) { // 请求失败处理
        console.log(error);
      });
  }
})
</script>
</body>
</html>
