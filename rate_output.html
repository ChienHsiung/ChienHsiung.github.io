<!DOCTYPE html5>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VUE LAB</title>
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />
    <link type="text/css" rel="stylesheet" href="https://cdn.bootcss.com/mui/3.7.1/css/mui.min.css" />
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.min.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
    <style>
        table {
            border-collapse: collapse;
            border-spacing: 0;
            width: 100%;
            border: 1px solid #ddd;
        }
        
        th,
        td {
            text-align: left;
            padding: 16px;
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2
        }
    </style>
</head>

<body>
    <header class="mui-bar mui-bar-nav">
        <a class="mui-icon mui-icon-home mui-pull-left" href="index.html"></a>
        <h1 class="mui-title">匯率查詢</h1>
    </header>

    <div id="app" style="zoom:90%; margin-top:48px">
        <div class="card-body">
            <!-- <b-card title="Card Title" img-src="https://picsum.photos/200/60/?image=36" style="max-width: 100rem;"> -->
            <b-card title="匯率查詢" style="margin-top:-20px">
                <b-card-text>
                    匯率查詢
                </b-card-text>
                <!-- <a href="#" class="card-link">Card link</a> -->
                <!-- <b-link href="#" class="card-link">Another link</b-link> -->
                <b-button href="#" variant="primary">Go somewhere</b-button>
            </b-card>
        </div>
        <table style="margin-top:1px; margin-top:-20px">
            <tr>
                <th>BANK</th>
                <th>DATE</th>
                <th>TIME</th>
                <th>ASK</th>
                <th>BID</th>
            </tr>
            <tr v-for="value in info.data">
                <td style="font-size:12px">{{value.bank}}</td>
                <td style="font-size:10px">{{value.date}}</td>
                <td style="font-size:10px">{{value.time}}</td>
                <td style="color:green">{{value.ask}}</td>
                <td style="color:red">{{value.bid}}</td>
            </tr>
        </table>
    </div>

    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    info: 0
                }
            },
            mounted() {
                axios
                    .get('http://www.vietthuan.com:8080', {
                        params: {
                            username: "username",
                            password: "password",
                            row: 6,
                        }
                    })
                    .then(response => (this.info = response))
                    .catch(function(error) { // 请求失败处理
                        console.log(error);
                    });
            }
        });
    </script>
</body>

</html>
