<!DOCTYPE html5>
<html>


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>採購申請</title>
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />
    <link type="text/css" rel="stylesheet" href="https://cdn.bootcss.com/mui/3.7.1/css/mui.min.css" />
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
</head>

<body>
    <!-- 導航標題 -->
    <header class="mui-bar mui-bar-nav">
        <a class="mui-icon mui-icon-home mui-pull-left " href="index.html"></a>
        <h1 class="mui-title">採購申請</h1>
    </header>

    <div class="card-body" id="app">
        <div style="padding-top: 49px">
            <div>
                <!-- 表單 -->
                <form @submit="formSubmit">
                    <div>
                        <div style="float:left;" ><label><strong>日期:</strong></label></div>
                        <div style="float:left;" ><input type="text" class="form-control" v-model="fname" /></div>
                        <div style="clear: both;">
                        <strong>申請人:</strong>
                        <input type="text" class="form-control" v-model="fname" />
                    </div>
                        <!-- 交易說明 -->
                        <div>
                            <strong>交易說明:</strong>
                            <textarea class="form-control" v-model="description"></textarea>
                        </div>
                    </div>
                    <!-- 送出按鈕 -->
                    <div>
                        <button class="btn btn-success">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    row:0
            },
            methods: {
                formSubmit(e) {
                    e.preventDefault();
                    axios
                        .get('http://www.vietthuan.com:8080', {
                            params: {
                                username: "hsiung",
                                password: "223344",
                                row: this.row,
                            }
                        })
                        .then(response => (this.info = response))
                        .catch(function(error) { // 请求失败处理
                            console.log(error);
                        });
                }
            },
            mounted() {
                axios
                    .get('http://www.vietthuan.com:8080', {
                        params: {
                            username: "hsiung",
                            password: "223344",
                            row: this.row,
                        }
                    })
                    .then(response => (this.info = response))
                    .catch(function(error) { // 请求失败处理
                        console.log(error);
                    });
            }
        })
    </script>
</body>

</html>
